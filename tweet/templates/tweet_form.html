{% extends 'layout.html' %}



{% block content %}

<h1 class="text-center mt-4 "> WELCOME TO TWEETS</h1>

<h1>
        {% if form.instance.pk %}
        Edit tweet
        {% else %}
        Create Tweet
        {% endif %}
        
        <form method="post" enctype="multipart/form-data" class="form">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
        <a href="{% url 'tweet_list' %}">Back to Tweet List</a>
        
</h1>


{% endblock %}
